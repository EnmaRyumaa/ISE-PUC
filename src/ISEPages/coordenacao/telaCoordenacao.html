<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>ISE</title>

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="/src/Coordenacao/styles.css" />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="../homepage/homepage/homepage.html">
                        <img src="../redirecionamento/images/logo.png" alt = "logo" style="height: 65px; width: 100px;" />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a >
                                    <!-- <i class="fa fa-user pr-2"></i>Perfil -->
                                    <button type="button" class="d-flex justify-content-center align-items-center btn btn-outline-success mt-2 mr-4" onclick="validate()">Perfil</button>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <img
                                        src="../redirecionamento/images/profile.png"
                                        class="d-flex justify-content-center align-items-center rounded-circle"
                                        style="width: 35px; height: 35px"
                                        alt="C"
                                    />
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section>
            <div class="container mb-3">
                <div class="row pt-3 d-flex justify-content-center">
                    <div
                        class="col-12 col-md-3 card py-2 bg-light"
                    > 
                        <div class="dropdown d-flex align-items-center justify-content-center">
                            <button
                                class="btn btn-success dropdown-toggle"
                                type="button"
                                id="dropdownMenuButton"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                            >
                                Área da Coordenação
                            </button>
                            <div
                                class="dropdown-menu"
                                aria-labelledby="dropdownMenuButton"
                            >
                                <a class="dropdown-item" href="#"
                                    >Alunos cadastrados</a
                                >
                                <a class="dropdown-item" href="#"
                                    >Notas do corpo docente</a
                                >
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-9">
                        <div class="row ml-1">
                        <div class="card bg-light col-md-10">
                            <div class="card-body">
                                <h5 class="card-title">Filtro</h5>
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-4">
                                            <select
                                                class="form-control"
                                                id="select1"
                                            >
                                                <option></option>
                                                <option value="1">Pedro Souza</option>
                                                <option value="2">
                                                    Maria Clara
                                                </option>
                                                <option value="3">
                                                    Lucas Douglas
                                                </option>
                                            </select>
                                        </div>
                                        
                                        <div class="form-group col-8">
                                            <div class="input-group">
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="inputMaior"
                                                    placeholder="Buscar (Aluno, instituição e etc...)"
                                                />
                                                <div class="input-group-append">
                                                    <button
                                                        class="input-group-text"
                                                    >

                                                        <i
                                                        class="fa fa-search"
                                                        aria-hidden="true"
                                                        ></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-2 d-flex justify-content-center align-items-center">
                            <button class="btn btn-success" data-toggle="modal" data-target="#criarModal">
                                <i class="fa fa-plus pr-2 m-1"></i> <span>Criar</span>
                            </button>
                        </div>

                        <div class="card mt-3 bg-light">
                            <div class="card-deck p-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal fade" id="criarModal" tabindex="-1" role="dialog" aria-labelledby="criarModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="criarModalLabel">Criar Novo Aluno</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="nomeInput">Nome</label>
                      <input type="text" class="form-control" id="nomeInput" placeholder="Digite o nome do aluno">
                    </div>
                    <div class="form-group">
                      <label for="descricaoInput">Descrição</label>
                      <textarea class="form-control" id="descricaoInput" placeholder="Digite a descrição do aluno"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary" onclick="criarAluno()">Criar</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal" id="confirmacaoModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmação de Exclusão</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Deseja excluir esse(a) aluno(a)?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="confirmarExclusao" onclick="excluirAluno(this.getAttribute('data-id'))">Sim</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                    </div>
                </div>
            </div>
        </div>
          
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
        <script src="coordenacao.js"></script>
        
    </body>
</body>
</html>
