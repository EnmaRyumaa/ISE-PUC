<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Recuperar senha</h1>
                            </div>
                        </div>
                        <div action="" method="post" name="login">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Entre com o email">
                            </div>
                            <div class="form-group">
                                <label for="password">Nova senha</label>
                                <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp" placeholder="Entre com a nova senha">
                            </div>
                            <div class="form-group">
                                <label for="passwordConf">Confirmar senha</label>
                                <input type="password" name="passwordConf" id="passwordConf" class="form-control" aria-describedby="emailHelp" placeholder="Entre com a nova senha">
                            </div>
                            <div class="col-md-12 text-center">
                                <button type="button" id="button" class="btn btn-block mybtn btn-primary tx-tfm" onclick="substituirSenhaNaAPI()">Recuperar Senha</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
