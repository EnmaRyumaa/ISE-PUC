<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
   <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <link rel="stylesheet" href="cadastroStyle.css" >

   <title>Document</title>
</head>
<body>
   <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
              <a class="navbar-brand" href="../homepage/homepage.html">
                  <img src="../professor/images/logoISE.png" alt="logo" style="height: 100px; width: 100px;" />
              </a>
              
          </div>
      </nav>
  </header>
   <div id="back-box">

      <div id="mainBox-Register">

         <div class="col-md-12 text-center py-3">
            <h1 >Cadastro</h1>
         </div>
   
         <form action="#" name="register" class="test-form">
            <div class="form-group">
               <label for="exampleInputEmail1">Primeiro Nome</label>
               <input type="text"  name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Digite seu primeiro nome" required>
            </div>
            <div class="form-group">
               <label for="exampleInputEmail1">Último Nome</label>
               <input type="text"  name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Digite seu último nome" required>
            </div>
            <div class="form-group">
               <label for="exampleInputEmail1">Email address</label>
               <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="exemplo@gmail.com" required>
            </div>
            <div class="form-group">
               <label for="exampleInputEmail1">Senha</label>
               <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Digite sua senha" required>
            </div>
            <div class="col-md-12 text-center mb-3">
               <button id='bt-create'type="button" class=" btn btn-block mybtn btn-primary tx-tfm">Criar conta</button>
            </div>
            <div class="col-md-12" >
               <div class="form">
                  <p class="text-center">Já possui uma conta ?<a href="../login/telaLogin.html" id="Login">Clique aqui!</a></p>
               </div>
            </div>
            </div>
         </form>

      </div>

   </div>
   
</body>

<script src="./script/scriptRecover.js"></script>

</html>
