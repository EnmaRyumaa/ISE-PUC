<!DOCTYPE html>
<html lang="pt-br">
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
<link rel="stylesheet" href="telaLogin.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <img src="../redirecionamento/images/logo.png" class="w-75 h-75">
                            </div>
                        </div>
                        <form action="" method="post" name="login">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email:</label>
                                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entre com o email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Senha:</label>
                                <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp" placeholder="Entre com a senha">
                            </div>
                            <div class="col-md-12 text-center ">
                                <button type="button" class="btn btn-block mybtn btn-primary tx-tfm" onclick="validate()">Login</button>
                            </div>
                            <div class="col-md-12 ">
                                <div class="login-or">
                                    <hr class="hr-or">
                                    <span class="span-or"></span>
                                </div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <p class="text-center">
                                    <a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus">
                                   </i> Conectar com o Google
                                </a>
                                </p>
                            </div>
                            <div class="form-group">
                                <p class="text-center">Não possui conta? <a href="../cadastro/telaCadastro.html" id="signup">Criar conta.</a></p>
                            </div>
                            <div class="form-group">
                                <p class="text-center">Esqueceu sua senha? <a href="../recuperacao/RecuperacaoSenha.html" id="signup">Recuperar senha.</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        function validate(e){
            let recoverEmail = document.getElementById('email').value;
            let recoverPassword = document.getElementById('password').value;

            const login = 'login@gmail.com';           
            const login2 = 'login2@gmail.com';
            const login3 = 'login3@gmail.com';
            const password = 'password';

            if((recoverEmail === login) && (recoverPassword === password)){
                console.log("1");
                window.location.href = '../professor/telaProfessores.html';
            }            
            else if((recoverEmail === login2) && (recoverPassword === password)){
                console.log("2");
                window.location.href = '../responsavel/telaResponsavel.html';
            }
            else if((recoverEmail === login3) && (recoverPassword === password)){
                console.log("3");
                window.location.href = '../coordenacao/telaCoordenacao.html';
            }
            else{
                alert("Usuário ou senha incorreto.");
            }
            e.preventDefault();
        }    
    </script>
</body>
</html>
